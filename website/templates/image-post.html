{% extends 'base.html' %}
{% block title %} Image Post {% endblock %}

{% block content %}

<h1 align='center'>Make a Post</h1>

<form method="POST">
    <div class="form-group">
        
        <label for="email">Post title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Your title"/>
        
        <br>

        <label for="email">Image Link</label>
        <input type="text" id="link" name="link" class="form-control" placeholder="Enter the image link"/>

        <br>

        <label for="email">Caption</label>
        <input type="text" id="text" name="text" class="form-control" placeholder="Captions for the image"/>

    </div>

    <br>    

    <div align="center">
        <button class="btn btn-primary" type="submit">Post Image</button>
        <a href="/create-post" class="btn btn-primary btn-"  role="button" aria-disabled="true">Post text only</a>
    </div>
</form>

{% endblock %}
