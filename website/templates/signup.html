{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="form-group">
        <label for="email">UserName</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Your UserName"/>

        <label for="email">Email Adress</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email"/>

        <label for="email">PassWord</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter your PassWord"/>

        <label for="email">PassWord Confirmation</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter your PassWord again"/>

        <br>
        <div align="center"><button class="btn btn-primary" type="submit">Login</button></div>
    </div>
</form>


{% endblock %}
